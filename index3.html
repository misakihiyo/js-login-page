<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="icons/style.css">
    <script src="script/aes.js"></script>
    <script src="/script/script3.js"></script>
    <title>Document</title>
</head>
<body onload="load()">
    <header>
        <nav class="navbar navbar-expand-sm">
            <a href="#" class="navbar-brand text-success">Something to see</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link text-secondary" href="/index3.html">Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="/index.html">Login</a>
                </li>                
            </ul>

        </nav>
    </header>

    <main>
        <div class="container">
            <form action="#" class="thisform text-white bg-dark opwidget-shadow p-4 rounded ">
                <h2 class="text-center font-capitalize text-white">Form</h2>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="bg-dark rounded text-white form-control position-relative" placeholder="Enter email">
                    <div class="input-group-append">
                        <p id="vemail"></p>                      
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" class="bg-dark text-white rounded form-control position-relative" placeholder="Enter full name...">
                    <div class="input-group-append">
                        <p id="vname"></p>                      
                    </div>
                </div>

                <div class="input-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" class="bg-dark text-white rounded form-control position-relative" placeholder="Enter Password" name="pswd">
                    <div class="input-group-append">
                        <p id="check"></p>
                       <i id="icons" class="icon-eye p-2"></i>
                      
                    </div>
                </div>

                <div class="input-group">
                    <label for="retypepwd">Retype Password</label>
                    <input type="password" id="retypepwd" class="bg-dark text-white rounded form-control position-relative" placeholder="Enter Password" name="repswd">
                    <div class="input-group-append">
                        <i id="icons2" class="icon-eye p-2"></i>
                        
                    </div>
                </div>

                <div class="input-group form-check">
                    
                    <input id="checkbox" class="form-check-input" type="checkbox" name="remember"> Remember me
                   
                    
                </div>
                
                <button id="submitbutton" type="button" class="btn btn-info col-4 d-block m-auto rounded" disabled>Submit</button>
            </form>

        </div>
    </main>
    
</body>
</html>
