<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="icons/style.css">
    <script src="script/script4.js"></script>
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container">
            <form action="#" class="thisform text-dark bg-light opwidget-shadow p-4 rounded ">
                <h2 class="text-center font-capitalize text-dark">Edit</h2>
                <div class="input-group">
                    <label for="email"> Edit Email:</label>
                    <input type="text" id="email" class="input" disabled>
                    <i class="icon-quill"></i>
                </div>
                
                <div class="input-group">
                    <label for="name">Edit Name:</label>
                    <input type="text" id="name" class="input" disabled>
                    <i class="icon-quill"></i>
                </div>

                <div class="input-group">
                    <label for="pwd">Edit Password: </label>
                    <input id="password" class="input" type="password" disabled>
                    <i class="icon-quill"></i>
                </div>

                <button id="submitbutton" type="button" class="btn btn-success col-4 d-block m-auto rounded">Submit</button>
            </form>

            <div class="editfield">
                <input type="text" id="editing">
                <button id="edited">Edit</button>
            </div>
        </div>

        
    </main>
    
</body>
</html>
